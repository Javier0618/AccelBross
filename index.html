<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccelBross ERP</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <h2>AccelBross ERP</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                <p id="loginError" class="error-msg"></p>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" style="display:none;">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon"><i class="fas fa-dollar-sign"></i></div>
                    <div class="logo-text">
                        <h2>AccelBross</h2>
                        <span>Sistema ERP</span>
                    </div>
                </div>
            </div>
            <nav class="sidebar-nav" id="sidebarNav">
                <!-- JS will generate nav items here -->
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile-sidebar">
                    <div class="user-details">
                        <div class="user-avatar" id="userAvatarSidebar">U</div>
                        <div class="user-info">
                            <span id="userNameSidebar">Usuario</span>
                            <span id="userEmailSidebar">usuario@accel.com</span>
                        </div>
                    </div>
                    <i class="fas fa-sign-out-alt logout-icon" id="logoutBtn"></i>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <h1 id="pageTitle">Dashboard</h1>
                </div>
                <div class="header-right">
                    <button class="btn btn-secondary" id="quickActionsBtn">
                        <i class="fas fa-plus"></i> Acciones
                    </button>
                    <button class="btn-icon">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </header>

            <div class="content" id="contentArea">
                <!-- Contenido dinámico -->
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal-overlay" style="display:none;">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Modal</h3>
                <button class="modal-close" id="modalClose">×</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="modalCancel">Cancelar</button>
                <button class="btn btn-primary" id="modalConfirm">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="public/js/app.js"></script>
</body>
</html>
